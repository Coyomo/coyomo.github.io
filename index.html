<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximiliano Gonz√°lez - Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Body & overall background */
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: #0D0D0D;  /* main dark background */
            color: #E0E0E0;       /* main text */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* Header & Footer */
        header, footer {
            background: #1A1A1A;  /* dark gray panels */
            color: #E0E0E0;
            text-align: center;
            padding: 1.5rem 1rem;
        }
        footer {
            color: #A0A0A0;       /* muted footer text */
        }
        
        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem 0;
            background: #1A1A1A;
        }
        nav a {
            text-decoration: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            background: #4DA6FF;   /* blue accent */
            color: #0D0D0D;        /* dark text for contrast */
            font-weight: bold;
            transition: all 0.3s ease;
        }
        nav a:hover {
            background: #6BB7FF;   /* lighter blue on hover */
            transform: translateY(-2px);
        }
        
        /* Sections */
        section {
            flex-grow: 1;
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background: #1A1A1A;   /* slightly lighter gray than body */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        
        /* Timeline (projects.html) */
        .timeline::before {
            background: #4DA6FF;    /* accent color for timeline line */
        }
        .event::before {
            border: 4px solid #4DA6FF;  /* accent for timeline nodes */
        }
        .event h4 {
            color: #4DA6FF;        /* accent for event titles */
        }
        
        /* Contact Form Buttons & Inputs */
        input[type="email"], textarea {
            width: 80%;
            padding: 0.5rem;
            margin-top: 1rem;
            border-radius: 6px;
            border: 1px solid #333333;
            background: #0D0D0D;
            color: #E0E0E0;
        }
        button {
            margin-top: 1rem;
            padding: 0.6rem 1.2rem;
            border: none;
            background: #4DA6FF;  /* accent blue */
            color: #0D0D0D;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #6BB7FF;  /* lighter blue hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Max G</h1>
        <p>Explorer of languages, tech, and meaningful projects</p>
    </header>

    <nav>
        <a href="about.html">About Me</a>
        <a href="projects.html">Projects & Experience</a>
        <a href="contact.html">Contact</a>
    </nav>

    <footer>
        &copy; 2026 Max G
    </footer>
</body>
</html>
