<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Maximiliano González</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: #f4f4f4;
            color: #333;
        }
        header, footer {
            background: #1f1f1f;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            background: #333;
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 0.5rem 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #ff6b6b;
        }
        main {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        input[type="email"], textarea {
            width: 80%;
            padding: 0.5rem;
            margin-top: 1rem;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 1rem;
            padding: 0.6rem 1.2rem;
            border: none;
            background: #ff6b6b;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #ff3b3b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="projects.html">Projects</a>
    </nav>

    <main>
        <p>If you’d like to reach out, feel free to email me:</p>
        <input type="email" placeholder="Your Email Here" />
        <br>
        <textarea placeholder="Your Message Here" rows="4"></textarea>
        <br>
        <button>Send</button>
    </main>

    <footer>
        &copy; 2026 Max G
    </footer>
</body>
</html>
